<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Mar Indumentaria - Encontra las mejores prendas de Santa Fe</title>
</head>
<body class="bg-fondoPrincipal font-principal">
   <header class="py-2 sticky top-0 z-30 bg-fondoPrincipal">   
       <h1 class="flex justify-center py-2 text-4xl font-principal">MAR INDUMENTARIA</h1>
       <nav class="flex justify-between items-center w-full px-6">
        <div class="flex flex-grow basis-0 justify-center">
            <a href="index.html"><img class="w-20" src="images/logo.png" alt="Logo Mar Indumentaria"></a>
        </div>
        <ul class="flex flex-grow justify-center gap-3 text-xl font-principal">
            <li><a href="index.html">Inicio</a></li>
            <li><a href=""></a>Tienda</li>
            <li><a href=""></a>Acerca de</li>
            <li><a href=""></a>Contacto</li>
        </ul>
        <!--Logo carrito-->
        <div class="flex flex-grow justify-center basis-0" id="carrito-icono">
          <div class="cursor-pointer group flex" tabindex="0">
            <svg class="group-hover:scale-125" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" href="">
              <path d="M8 16H15.2632C19.7508 16 20.4333 13.1808 21.261 9.06908C21.4998 7.88311 21.6192 7.29013 21.3321 6.89507C21.045 6.5 20.4947 6.5 19.3941 6.5H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <path d="M8 16L5.37873 3.51493C5.15615 2.62459 4.35618 2 3.43845 2H2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
              <path d="M8.88 16H8.46857C7.10522 16 6 17.1513 6 18.5714C6 18.8081 6.1842 19 6.41143 19H17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="10.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
              <circle cx="17.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
              <span class="group-hover:scale-125 px-1 font-semibold text-l" id="icono-cantidad">0</span>
          </svg>
          </div>
        </div>
       </nav>
    </header>
    <main>
        <section class="w-screen h-[400px] text-center relative text-center overflow-hidden mx-auto">
            <div class="z-20 relative h-full flex flex-col justify-center items-center">
                <h2 class="text-gray-800 text-5xl py-10">NUEVOS INGRESOS OTOÑO</h2>
                <a href="#productos" class="border border-gray-800 bg-gray-800 text-fondoPrincipal hover:bg-gray-700 rounded p-2">Comprar Ahora</a>
            </div>
            <div class="absolute top-0 bottom-0 z-10 h-full w-full">
                <img class="object-cover object-center h-full w-full" src="images/portadaotoño.jpg" alt="Portada Ingresos Otoño">
            </div>
        </section>
        <section class="py-40 px-6 font-secundaria container mx-auto gap-4" id="productos">
            <h2 class="text-center text-4xl">Catálogo de productos</h2>
            <article class="container mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10" id="lista-productos">
              <!--PRODUCTOS INSERTADOS DESDE JAVASCRIPT-->
            </article>
        </section>
    </main>
  <aside>
      <!--LISTADO DE CARRITO EN OFF CANVAS-->
      <div class="relative z-40 hidden" id="carrito" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
       <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
       <div class="fixed inset-0 overflow-hidden">
         <div class="absolute inset-0 overflow-hidden">
           <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
             <div class="pointer-events-auto w-screen max-w-md">
               <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                 <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                   <div class="flex items-start justify-between">
                     <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Carrito</h2>
                     <div class="ml-3 flex h-7 items-center">
                       <button id="cerrar-carrito" type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                         <span class="absolute -inset-0.5"></span>
                         <span class="sr-only">Cerrar carrito</span>
                         <svg class="h-6 w-6" id="cerrarCarrito" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                         </svg>
                       </button>
                     </div>
                   </div>
     
                   <div class="mt-8">
                     <div class="flow-root divide-y divide-gray-200">
                            <div class="text-center text-base font-medium text-gray-900" id="carrito-vacio">
                               <h3>
                                 TU CARRITO ESTA VACIO
                               </h3>
                             </div>
                       <ul role="list" class=" divide-y divide-gray-200" id="lista-carrito">
                         <!--Productos desde Js -->
                       </ul>
                     </div>
                   </div>
                 </div>
     
                 <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                   <div class="flex justify-between text-xl font-bold text-gray-900">
                     <p>Total</p>
                     <p id="carrito-total">$0</p>
                   </div>
                   <div class="mt-6">
                     <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-gray-800 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-gray-600">Finalizar Compra</a>
                   </div>
                   <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                     <p>
                       o
                       <button type="button" class="font-medium text-orange-600 hover:text-orange-500" id="continuar-compra">
                         Continuar comprando
                         <span aria-hidden="true"> &rarr;</span>
                       </button>
                     </p>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
  </aside>
    
    
    <!--TAILWIND CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
                fontFamily: {
                    'principal': ['Belleza', 'system-ui'],
                    'secundaria':['DM Sans']
                },
                extend: {
                    colors: {
                    fondoPrincipal: '#FFFDF7',
                    }
                }
            }
        }
    </script>

    <!--MAIN JS-->
    <script src="./js/main.js"></script>
</body>
</html>
